<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button>clique aqui!</button>

    <p></p>

    <input type="text">

    <p></p>

    <script>
        let numeroCliques = 0;
        const botao = document.querySelector('button');
        const textos = document.querySelectorAll('p');
        const input = document.querySelector('input');

        /*funcao anônima
        botao.onclick =function(){
            numeroCliques++;
            texto.innerText = "O botão foi clicado " + numeroCliques +" vezes";
        }*/

        botao.addEventListener('click',()=>{
            console.log("clicou");
            numeroCliques++;
            textos[0].innerText = "O botão foi clicado " + numeroCliques +" vezes";

        });

        input.addEventListener('keyup',()=>{
            let textoDigitado = input.value;

            if(textoDigitado == "Calabresa"){
                textos[1].innerText = "Um sabor clássico";
            }else if(textoDigitado == "Frango com catupiry"){
                textos[1].innerText = "Um sabor que divide opiniões";
                
            }else if(textoDigitado == "chocolate"){
                textos[1].innerText = "eu amo sorvete de chocolate";
                
            }else{
                textos[1].innerText = "seu gosto é peculiar";
            }
        });


        document.addEventListener("click", ()=>{
            let bgColor = 'rgb(' + Math.random() * 255 + ',' + Math.random() * 255 + ',' + Math.random() * 255 + ')';
            document.body.style.backgroundColor = bgColor;
        })


    </script>

</body>
</html>
